    Type: "AWS::SQS::QueuePolicy"
    Properties:
      Queues:
        - !Ref GovNotifySQSQueue
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action:
              - "sqs:ReceiveMessage"
              - "sqs:DeleteMessage"
            Resource: !GetAtt GovNotifySQSQueue.Arn

